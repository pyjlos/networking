version: "3.9"

services:
  nginx:
    image: nginx:1.25
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
      - backend3
    networks:
      - lb-net

  backend1:
    build: .
    container_name: backend1
    environment:
      - BACKEND_ID=backend-1
    networks:
      - lb-net

  backend2:
    build: .
    container_name: backend2
    environment:
      - BACKEND_ID=backend-2
    networks:
      - lb-net

  backend3:
    build: .
    container_name: backend3
    environment:
      - BACKEND_ID=backend-3
    networks:
      - lb-net

networks:
  lb-net:
    driver: bridge